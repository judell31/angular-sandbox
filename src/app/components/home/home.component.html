<div class="section">
  <h3>Material Form</h3>
  <form [formGroup]="inputFormGroup">
    <div class="row">
      <div class="col-md-4">
        <lazy-input
          appearance="fill"
          label="First Name"
          [autoComplete]="'off'"
          [maxLength]="100"
          [iconName]="'account_circle'"
          [controlName]="'firstName'"
          hint="This is a hint"
        >
        </lazy-input>
        <lazy-file-input
          [controlName]="'file'"
          [matIcon]="'file_upload'"
        ></lazy-file-input>
        <lazy-number-input
          appearance="legacy"
          label="Lzy Phone Number"
          [autoComplete]="'off'"
          hint="Example: 012-345-6789"
          [maxLength]="10"
          [type]="'tel'"
          [iconName]="'phone_android'"
          [controlName]="'phoneNumber'">
        </lazy-number-input>
        <lazy-drop-down
          appearance="outline"
          label="Drop Down"
          [controlName]="'dropDown'"
          [options]="dropDownOptions"
          [iconName]="'phone_android'"
          [required]="true"
        >
        </lazy-drop-down>
        <lazy-input
          appearance="legacy"
          [label]="'Lzy Email'"
          [autoComplete]="'off'"
          [iconName]="'email'"
          hint="name@domain.com"
          [controlName]="'email'"
          [maxLength]="100"
        >
        </lazy-input>
      </div>
    </div>
    <div class="button-container row">
      <div class="ngsb-buttons col-md-4">
        <lazy-button class="primary-btn" [btnEnabled]="inputFormGroup.valid" buttonLabel="Submit"></lazy-button>
        <lazy-button class="primary-btn" (click)="log()" buttonLabel="Log"></lazy-button>
        <lazy-button class="primary-btn" (click)="reset()" buttonLabel="Reset"></lazy-button>
      </div>
    </div>
  </form>
</div>

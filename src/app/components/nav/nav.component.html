<div class="nav-container">
  <div class="nav">
    <div class="brand-name">
      <div>
        Ng Playground
      </div>
    </div>
    <div class="nav-items" fxHide.xs>
      <ng-container *ngFor="let navItem of navItems">
        <a [routerLink]="[navItem.link]" class="nav-item" routerLinkActive="active">
          <div>{{navItem.text}}</div>
        </a>
      </ng-container>
    </div>
<!--  Todo: Fix menu button stays highlighted after sidenav closes  -->
    <div fxHide.gt-xs class="sidenav-button-container">
      <div class="sidenav-button">
        <button (click)="onToggleSidenav()" class="sidenav-button" mat-icon-button>
          <mat-icon>
            menu
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

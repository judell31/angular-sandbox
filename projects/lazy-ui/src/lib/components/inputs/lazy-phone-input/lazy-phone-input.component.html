<mat-form-field class="field" [appearance]="appearance">
  <!-- Todo: add mat label tag -->
  <mat-label>{{label}}</mat-label>
  <input
    [autocomplete]="autoComplete"
    [maxLength]="maxLength"
    [required]="required"
    formControlName="{{controlName}}"
    matInput
    phoneNumber
    [type]="type"
    (blur)="setErrorMessage()"
    (input)="setErrorMessage()"
    placeholder="{{placeHolder}}"
  >
  <mat-hint>{{hint}}</mat-hint>
  <mat-error *ngIf="isControlValid()">{{errorMessage}}</mat-error>
  <mat-icon matSuffix>{{iconName}}</mat-icon>
</mat-form-field>

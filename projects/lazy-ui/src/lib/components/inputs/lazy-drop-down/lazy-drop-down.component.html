<mat-form-field [appearance]="appearance">
  <mat-label>{{label}}</mat-label>
  <mat-select (blur)="setErrorMessage()" (change)="setErrorMessage()" [required]="required" formControlName="{{controlName}}" placeholder="{{placeHolder}}">
    <mat-option [value]="null">{{nullOption}}</mat-option>
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{option.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="isControlValid()">{{errorMessage}}</mat-error>
  <mat-icon matSuffix>{{iconName}}</mat-icon>
</mat-form-field>

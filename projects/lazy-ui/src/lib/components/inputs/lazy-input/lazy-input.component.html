<mat-form-field>
  <label>
    <input
      [autocomplete]="autoComplete"
      [maxLength]="maxLength"
      [required]="required"
      formControlName="{{controlName}}"
      matInput
      numbersOnly
      (blur)="setErrorMessage()"
      (input)="setErrorMessage()"
      placeholder="{{label}}">
  </label>
  <mat-error *ngIf="isControlValid()">{{errorMessage}}</mat-error>
  <mat-icon matSuffix>{{iconName}}</mat-icon>
</mat-form-field>

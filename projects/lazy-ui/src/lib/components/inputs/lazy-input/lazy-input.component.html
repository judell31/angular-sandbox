<mat-form-field>
  <label>
    <input
      [autocomplete]="autoComplete"
      [maxLength]="maxLength"
      [required]="required"
      formControlName="{{controlName}}"
      matInput
      (blur)="setErrorMessage()"
      (input)="setErrorMessage()"
      placeholder="{{label}}">
  </label>
  <mat-error *ngIf="isControlValid()">{{errorMessage}}</mat-error>
  <mat-icon matSuffix>phone_android</mat-icon>
</mat-form-field>
